- model: tree
  description: A decision tree classifier for KDD Cup data
  operations:
    train:
      description: Train the classifier
      main: kdd_classifier --model tree
      flags-import: no
      flags:
        max-depth:
          arg-name: tree-max-depth
      requires:
        - file: kddcup99.csv
      sourcecode:
        - '*.py'
        - '*.yml'
      output-scalars:
        f1: 'F-1: (\value)'
        acc: 'Accuracy: (\value)'
        prec: 'Precision: (\value)'
        recall: 'Recall: (\value)'
